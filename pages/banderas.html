<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este es un proyecto en el que las banderas van saliendo según el continente">
    <meta name="author" content="Juicy Soap">

    <!-- LINKS -->
    <link rel="stylesheet" href="../styles/estilos.css">


    <title>Banderas del mundo</title>

</head>

<body>
    <div class="container-index">
        <header class="header-index">
            <figure class="header-index_figure">
                <img class="header-index_figure_img" src="../images/logo.png" alt="logo del proyecto">
            </figure>
            <h2 class="header-index_title">Quiz de banderas</h2>
        </header>
        <main class="main-index">
            <section class="carga-preguntas">
                <section class="cuestionario">
                    <form class="formulario">
                        <div>
                            <h3 class="pregunta"></h3>
                        <div class="respuesta-container">
                            <input type="radio" name="elegir" value="a" id="input1">
                            <p class="resp1"></p>
                        </div>
                        <div class="respuesta-container">
                            <input type="radio" name="elegir" value="b" id="input2">
                            <p class="resp2"> </p>
                        </div>
                        <div class="respuesta-container">
                            <input type="radio" name="elegir" value="c" id="input3">
                            <p class="resp3"></p>
                        </div>
                    </div>
                    <figure class="bandera-container">
                        <img class="img-bandera" src="" alt="bandera">
                    </figure>
                    </form>

                    <div class="botonera">
                        <button type='button' class="btn-siguiente btn">Siguiente</button>
                        <button class="btn-terminar btn" type="button">Terminar</button>
                        <button type="button" class="btn-limpiar btn">Limpiar</button>
                    </div>
                </section>

                <section class="resultados">
                    <div class="resultado res1">
                        <h3>Aciertos</h3>
                        <input type="text" id="aciertos" class="resultado-input">
                    </div>
                    <div class="resultado res2">
                        <h3>Fallos</h3>
                        <input type="text" id="fallos" class="resultado-input">
                    </div>
                    <div class="resultado res3">
                        <h3>Total</h3>
                        <input type="text" id="total" class="resultado-input">
                    </div>
                </section>
            </section>
        </main>
         <!-- MODAL -->
         <section class="modal-container">
            <button class="btn-close">
                <img class="btn-close_img" src="../images/close icon.png" alt="close cross">
            </button>
            <article class="modal">
                <h2 class="modal-title">¿Deseas terminar?</h2>
                <button class="btn-empezar" >Aceptar</button>
            </article>
        </section>
        <!-- FIN MODAL -->

    </div>

    <!-- Scripts -->
    <script type="module" src="../scripts/quiz.js"></script>
    <script src="../scripts/banderaModal.js"></script>
</body>

</html>
